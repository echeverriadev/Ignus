<div class="container-fluid property">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-lg-12 text-center"><br>
                <div class="navy-line"></div>
                <h1>Detalle del inmueble</h1>
                <p>{{ publication.title }}</p><br/>
            </div>
        </div>
        <div class="row">
        <div class="col-lg-12">

            <div class="ibox product-detail">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-5">
                            <app-gallery></app-gallery>

                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-lg-7">
                                    <h2 class="font-bold m-b-xs">
                                    {{ typeProperty.name }} en {{ typeService.name | lowercase }}
                                    </h2>
                                    <small>{{ state.name }} / {{ municipality.name }} / {{ parish.name }}</small>
                                    <div class="m-t-md">
                                        <h2 class="product-main-price">{{ publication.price | currency:"BsS"}}</h2>
                                    </div>
                                    <hr>
                                    <h4>Descripci√≥n</h4>
                                    <div class="small text-muted">
                                        <p>{{ publication.description }}</p>    
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <br>
                                    <app-map></app-map>
                                </div>
                            </div><br>
                          
                            <div class="row">
                                <app-specifications></app-specifications>
                            </div>
                            <hr>

                            <div>
                                <div class="btn-group">
                                    <a href="https://localhost:4200/login?propertyId={{aux.id}}" target="_blank">
                                        <button  class="btn btn-primary btn-sm">Solicitar</button>
                                    </a> 
                                    <button class="btn btn-gray btn-sm" routerLink="/propiedades" style="height: 43px;border-radius: 0px 5px 5px 0px;">Regresar</button>
                                    
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        
    </div> 
</div>
