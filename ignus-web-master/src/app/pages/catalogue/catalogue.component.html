<div class="catalogue">
    <div class="container animated fadeInRight">
        <div class="row">
            <div class="col-lg-12 text-center"><br>
                <div class="navy-line"></div>
                <h1>Catálogo de inmuebles</h1>
                <p>Aquí puedes encontrar el inmueble que deseas.</p><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control input-search" placeholder="¿Que estás buscando?" (keyup.enter)="searchProperty(searchText.value)" #searchText> 
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" (click)="searchProperty(searchText.value)"   ><i class="fa fa-search"></i></button> 
                    </span>
                </div>
            </div>
        </div>
        <div class="row"><br>
            <div class="col-md-2"><br> 
                <app-filters></app-filters>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <app-properties  (propertySelected)="showProperty( $event )" [property]="property" *ngFor="let property of properties | paginate: { itemsPerPage: 9, currentPage: pageActual }; let i = index" ></app-properties>
                </div>
                <div class="row">
                    <style>
                        .my-pagination /deep/ .ngx-pagination .current {
                            background: #1ab394;
                            align-items: center;
                        }
                    </style><br>
                    <div class="col-lg-4 col-lg-offset-4">
                        <pagination-controls 
                            class="my-pagination" 
                            responsive="true" 
                            previousLabel=" "
                            nextLabel=" " 
                            autoHide="true"
                            (pageChange)="pageActual = $event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <app-list-promotions></app-list-promotions>
        </div>
    </div>
</div>
