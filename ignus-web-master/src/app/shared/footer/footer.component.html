<div id="contact" class="contact">
    <br/>
    <div class="container">
       <div class="row m-b-lg">
          <div class="col-md-3 title">
             <div class="row">
                <img style="height:110px; width:150px"src="{{ logo }}" alt="{{ agency.name }}"/>
                <p class="rif">{{ agency.rif }}</p>
             </div>
          </div>
          <div class="col-lg-3 title">
             <h4>Navegación</h4>
             <h6><a class="link-foot" routerLink="/nosotros">¿Quienes Somos?</a></h6>
             <h6><a class="link-foot" href="#services">Tipo de Servicios</a></h6>
             <h6><a class="link-foot" routerLink="/catalogo">Catálogo</a></h6>
             <h6><a class="link-foot" routerLink="/contacto">Contáctanos</a></h6>
             <h6><a class="link-foot" routerLink="/suscribir">Suscribirse</a></h6>
             <h6><a class="link-foot" routerLink="/login">Ingresar</a></h6>
          </div>
          <div class="col-md-3 title">
             <h4>Información de contacto</h4>
             <div class="row">
                <div class="col-md-1">
                   <i class="icon-footer fa fa-map-marker"></i>
                </div>
                <div>
                   <h6  class="info" style="margin-top:0">{{agency.ubication}}</h6>
                </div>
             </div>
             <div class="row">
                <div class="col-md-1">
                   <i class="icon-footer fa fa-phone"></i>
                </div>
                <div>
                   <h6 class="info">{{ agency.phoneNumber }} / {{ agency.phoneNumber2 }}</h6>
                </div>
             </div>
             <br/>
             <div class="list-inline social-icon">
                <app-networks></app-networks>
             </div>
          </div>
          <div class="col-md-3 title">
            
            
            
            <form (ngSubmit)="saveContact()">
               <h4 id="contact2">Contacto rápido</h4>
             
               <div class="form-group">
                  <input [(ngModel)]="contact.email" type="email" name="email" class="form-control form-contact" placeholder="Correo">
               </div>
               <div class="form-group">
                  <select name="typeContactId" class="form-control form-contact select" [(ngModel)]="contact.typeContactId">
                     <option value="" disabled selected > Seleccione un motivo de contacto</option>
                     <option *ngFor="let typeContact of typeContacts" [ngValue]="typeContact.id" [selected]="contact.typeContactId" > {{ typeContact.name }}</option>
                  </select>
               </div>

             <div class="form-group">
                  <select name="SubjectId" class="form-control form-contact select" [(ngModel)]="contact.SubjectId">
                     <option value="" disabled selected > Seleccione un asunto</option>
                     <option *ngFor="let subject of Subject" [ngValue]="subject.id" [selected]="contact.SubjectId"  > {{ subject.name }}</option>
                  </select>
               </div>

               <div class="form-group">
                  <textarea [(ngModel)]="contact.description" type="text" name="description" class="form-control form-contact" rows="3" placeholder="Escriba su mensaje"></textarea>
               </div>
               <div class="form-group">
                  <button id="btn1" type="submit" class="btn btn-primary">Enviar</button>
               </div>     
             </form>



          </div>
       </div>
    </div>
  </div>
