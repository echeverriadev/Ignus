<div [@routerTransition]>
  <app-page-header [heading]="'Servicios mas solicitados'" [icon]="'fa-bar-chart-o'"></app-page-header>
  <div class="row">
      <div class="col col-xl-12">
          <div class="card-header" style="position: relative; text-align: -webkit-center">
              Servicio mas solicitado
          </div>

          <div class="row">
              <div class="col col-sm-3 text-center">
                  <div class="form-group text-center">
                      <label >Fecha Inicio</label>
                      <div class="input-group">
                          <input name="fecha_inicio"  [bsConfig]="datePickerConfig"
                          type="text" class="form-control"  [(ngModel)]="fechaI" placeholder="Fecha inicio *"  bsDatepicker autocomplete="off"
                          required>
                      </div>
                  </div>
              </div>
              <div class="col col-sm-3 text-center">
                  <div class="form-group text-center">
                      <label >Fecha Fin</label>
                      <div class="input-group">
                          <input name="fecha_fin"  [bsConfig]="datePickerConfig" type="text"
                          class="form-control" [(ngModel)]="fechaF" placeholder="Fecha fin *" bsDatepicker autocomplete="off" required>
                      </div>
                  </div>
              </div>
            <div class="col col-sm-3 text-center">
              <div class="form-group text-center">
                <label for="tipos">Tipos de Servicio</label>
                <select class="form-control" [disabled]="lock" name="typeservice" id="typeservice" [(ngModel)]="servicio.TypeServiceId" >
                  <option *ngFor="let type of typeService" [value]="type.id">{{type.name}}</option>
              </select>
              </div>
            </div>

              <div class="col col-sm-3 text-center">
                  <span class="input-group-btn">
                      <button class="btn btn-success" type="button" (click)="buscar()" style="position: relative; top: 30px;  background: #1AB394;">
                          Generar
                      </button>
                  </span>
              </div>

              <body *ngIf="view">
                      <div id="content" #content class="wide-card mdl-card mdl-shadow--2dp">
                              <div class="card-body">
                                      <div class="col col-sm-12">
                                              <div class="card border-primary">
                                                  <div class="card-header" style="position: relative; text-align: -webkit-center"><b>DETALLES DEL REPORTE</b></div>
                                                  <div class="card-body text-primary">
                                                      <h5 class="card-title" style="position: relative; text-align: -webkit-center"><b>Reportes por Ordenes de Servicio</b></h5>
                                                      <p class="card-text">...</p>
                                                  </div>
                                              </div>
                                      </div>
                                      <br>
                                      <br>
                                      <div class="card-body">
                                              <div [chart]="chart" id="graficaLineal" class="chart"></div>
                                      </div>

                              </div>

                      </div>
                      <div class="mdl-card__actions mdl-card--border">
                          <div>
                              <input type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Exportar" (click)="downloadImagePDF()"/>
                          </div>
                    </div>
              </body>
          </div>
      </div>
  </div>
</div>
