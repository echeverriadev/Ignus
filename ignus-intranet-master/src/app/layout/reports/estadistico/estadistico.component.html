<div [@routerTransition]>
    <app-page-header [heading]="'Reportes por Ordenes de Servicio'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-md-12">
            <div class="card-header" style="position: relative; text-align: -webkit-center">
                Reportes por Ordenes de Servicio
            </div>
             <div class="row">
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Inicio</label>
                        <div class="input-group">
                            <input name="fecha_inicio" [bsConfig]="datePickerConfig"
                            type="text" class="form-control" placeholder="Fecha inicio *" bsDatepicker autocomplete="off"
                            required>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Fin</label>
                        <div class="input-group">
                            <input name="fecha_fin" [bsConfig]="datePickerConfig" type="text"
                                class="form-control" placeholder="Fecha fin *" bsDatepicker autocomplete="off" required>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Tipo de Servicio</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Venta</option>
                            <option value="2">Compra</option>
                            <option value="3">Alquiler</option>
                            <option value="4">Todos los Servicios</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Empleado</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Eilen</option>
                            <option value="2">Maria</option>
                            <option value="3">Pepito</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col col-sm-3 text-center">

                </div>

                <div class="col col-sm-3 text-center">
                    <label>Grafica</label>
                    <div class="form-group input-group">
                        <select class="form-control" [(ngModel)]="selectedValue">
                            <option value="0" selected="">Seleccionar</option>
                            <option *ngFor="let list of tipos" [value]="list.value">{{list.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" (click)="buscar(selectedValue)" style="position: relative; top: 30px;  left: 50px;  background: #1AB394;">
                            Generar
                        </button>
                    </span>
                </div>

                <div class="col col-sm-3">
                </div>

            </div>

            <body *ngIf="view">
                <div id="content" #content class="wide-card mdl-card mdl-shadow--2dp">
                        <div class="card-body">
                                <div class="col col-sm-12">
                                    <div class="card border-primary">
                                        <div class="card-header" style="position: relative; text-align: -webkit-center"><b>DETALLES DEL
                                                REPORTE</b></div>
                                        <div class="card-body text-primary">
                                            <h5 class="card-title" style="position: relative; text-align: -webkit-center"><b>Reportes
                                                    por Ordenes de Servicio</b></h5>
                                            <p class="card-text">...</p>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div [chart]="chart" class="chart"></div>

                            </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div>
                        <input type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Exportar" (click)="downloadImagePDF()"/>
                    </div>
              </div>
            </body>
        </div>
    </div>
</div>
